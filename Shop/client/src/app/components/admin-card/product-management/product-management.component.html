<div class="row ms-3 me-3">
  <div class="col">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="model.name"
        id="name"
        placeholder="name"
      />
    </div>
  </div>
  <div class="col">
    <div>
      <label for="price" class="form-label">Price</label>

      <input
        type="number"
        class="form-control"
        [(ngModel)]="model.price"
        id="price"
        placeholder="price"
      />
    </div>
  </div>
  <div class="col">
    <div>
      <label for="quantity" class="form-label">Quantity</label>

      <input
        type="number"
        class="form-control"
        [(ngModel)]="model.quantity"
        id="quantity"
        placeholder="quantity"
      />
    </div>
  </div>
</div>

<div class="mb-3 ms-3 me-3">
  <label for="description" class="form-label">Description</label>
  <textarea
    class="form-control"
    [(ngModel)]="model.description"
    id="description"
    rows="3"
  ></textarea>
</div>
<button class="btn btn-success" (click)="CreateProduct()">Create</button>
