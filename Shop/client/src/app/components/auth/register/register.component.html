<section class="p-4 p-md-5 p-xl-6">
  <div class="container">
    <div class="row">
      <!-- Left Side - Welcome Section -->
      <div
        class="col-12 col-md-6 d-flex align-items-center justify-content-center rounded-3 shadow-lg welcome-column"
      >
        <div class="text-center text-white" style="position: relative">
          <h3 class="fw-bold mb-3" style="font-size: 2.25rem">Welcome!</h3>
          <p class="mb-4">
            Not a member yet?
            <a href="#!" class="link-light text-decoration-none fw-semibold"
              >Register now</a
            >
          </p>
        </div>
      </div>

      <!-- Right Side - Registration Form -->
      <div class="col-12 col-md-6 bsb-tpl-bg-lotion">
        <div class="p-4 p-md-5 p-xl-6">
          <div class="row">
            <div class="col-12">
              <div class="mb-4">
                <h2 class="h3 fw-bold">Registration</h2>
                <h3 class="fs-6 text-secondary">
                  Enter your details to register
                </h3>
              </div>
            </div>
          </div>

          <!-- Registration Form -->
          <form>
            <div class="row gy-3 gy-md-4">
              <!-- Username Field -->
              <div class="col-12">
                <label for="Username" class="form-label text-black"
                  >Username <span class="text-danger">*</span></label
                >
                <input
                  [(ngModel)]="model.username"
                  name="Username"
                  type="text"
                  class="form-control shadow-sm"
                  id="Username"
                  placeholder="Username"
                  required
                />
                <div class="invalid-feedback">Username is required.</div>
              </div>

              <!-- Phone Field -->
              <div class="col-12">
                <label for="Phone" class="form-label text-black"
                  >Phone <span class="text-danger">*</span></label
                >
                <input
                  [(ngModel)]="model.phone"
                  name="Phone"
                  type="tel"
                  class="form-control shadow-sm"
                  id="Phone"
                  placeholder="Phone"
                  required
                />
                <div class="invalid-feedback">Phone number is required.</div>
              </div>

              <!-- Email Field -->
              <div class="col-12">
                <label for="email" class="form-label text-black"
                  >Email <span class="text-danger">*</span></label
                >
                <input
                  [(ngModel)]="model.email"
                  name="email"
                  type="email"
                  class="form-control shadow-sm"
                  id="email"
                  placeholder="name@example.com"
                  required
                />
                <div class="invalid-feedback">Valid email is required.</div>
              </div>

              <!-- Password Field -->
              <div class="col-12">
                <label for="password" class="form-label text-black"
                  >Password <span class="text-danger">*</span></label
                >
                <input
                  [(ngModel)]="model.password"
                  name="password"
                  type="password"
                  class="form-control shadow-sm"
                  id="password"
                  placeholder="Password"
                  required
                />
                <div class="invalid-feedback">Password is required.</div>
              </div>

              <!-- Repeat Password Field -->
              <div class="col-12">
                <label for="repeatpassword" class="form-label text-black"
                  >Repeat Password <span class="text-danger">*</span></label
                >
                <input
                  [(ngModel)]="repeatpassword"
                  name="repeatpassword"
                  type="password"
                  class="form-control shadow-sm"
                  id="repeatpassword"
                  placeholder="Repeat Password"
                  required
                />
                <div class="invalid-feedback">Please repeat your password.</div>
              </div>

              <!-- Terms and Conditions -->
              <div class="col-12">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="iAgree"
                    name="iAgree"
                    required
                  />
                  <label class="form-check-label text-secondary" for="iAgree">
                    I agree to the
                    <a href="#!" class="link-primary text-decoration-none"
                      >terms and conditions</a
                    >
                  </label>
                  <div class="invalid-feedback">
                    You must agree to the terms and conditions.
                  </div>
                </div>
              </div>

              <!-- Submit Button -->
              <div class="col-12">
                <div class="d-grid">
                  <button
                    type="button"
                    class="btn bsb-btn-xl btn-primary shadow-sm"
                    (click)="register()"
                  >
                    Sign Up
                  </button>
                </div>
              </div>
            </div>
          </form>

          <!-- Already have an account? -->
          <div class="row mt-4">
            <div class="col-12">
              <hr class="mt-5 mb-4 border-secondary-subtle" />
              <p class="m-0 text-secondary text-center">
                Already have an account?
                <a href="#!" class="link-primary text-decoration-none"
                  >Sign in</a
                >
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Add Custom Styles -->
<style>
  .bsb-tpl-bg-platinum {
    background: linear-gradient(to right, #f0f4f8, #e5e9ed);
    border-radius: 10px;
  }

  .bsb-tpl-bg-lotion {
    background-color: #f8f9fa;
    border-radius: 10px;
  }

  .bsb-btn-xl {
    padding: 1rem 1.5rem;
    font-size: 1.125rem;
    border-radius: 50px;
    transition: all 0.3s ease;
  }

  .bsb-btn-xl:hover {
    background-color: #0056b3;
    transform: scale(1.05);
  }

  .shadow-lg {
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  }

  .form-control:focus {
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.25);
    border-color: #007bff;
  }
</style>
